[project]
site_name = "Sklab"
nav = [
  {"Home" = "index.md"},
  {"Glossary" = "glossary.md"},
  {"Tutorials" = [
    "tutorials/experiment.md",
    "tutorials/why-pipelines.md",
    "tutorials/basics-classification-iris.md",
    "tutorials/basics-regression-census.md",
    "tutorials/titanic-classification.md",
    "tutorials/time-series-forecasting.md",
    "tutorials/sklearn-search.md",
    "tutorials/optuna-search.md",
    "tutorials/optuna-advanced.md",
    "tutorials/logger-adapters.md",
    "tutorials/cyclical-feature-engineering.md",
  ]},
  {"Developer" = [
    "developer/logging-plugins.md",
    "developer/search-plugins.md",
  ]},
  {"API Reference" = [
    "api/sklab/experiment.md",
    "api/sklab/search.md",
    "api/sklab/optuna.md",
    "api/sklab/logging/interfaces.md",
    "api/sklab/logging/adapters.md",
  ]},
]

[project.plugins.mkdocstrings]

[project.plugins.mkdocstrings.handlers.python]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
show_docstring_description = true
show_docstring_parameters = true
