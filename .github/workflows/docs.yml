name: Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions: {}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses]
        with:
          persist-credentials: false

      - name: Configure Pages
        uses: actions/configure-pages@v5 # zizmor: ignore[unpinned-uses]

      - name: Set up Python
        uses: actions/setup-python@v5 # zizmor: ignore[unpinned-uses]
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7 # zizmor: ignore[unpinned-uses]

      - name: Install docs dependencies
        run: uv sync

      - name: Build docs
        run: uv run zensical build --clean

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4 # zizmor: ignore[unpinned-uses]
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # zizmor: ignore[unpinned-uses]
