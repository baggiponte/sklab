name: CI

on:
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "docs/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses]
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5 # zizmor: ignore[unpinned-uses]
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7 # zizmor: ignore[unpinned-uses]

      - name: Install dependencies
        run: uv sync

      - name: Format code
        run: uvx ruff format -- src

      - name: Sort imports
        run: uvx ruff check --fix --select=I,UP -- src

      - name: Run tests
        env:
          WANDB_MODE: offline
          WANDB_SILENT: "true"
        run: uv run pytest --ignore=docs
