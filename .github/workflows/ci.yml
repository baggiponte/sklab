name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5 # zizmor: ignore[unpinned-uses]
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5 # zizmor: ignore[unpinned-uses]
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7 # zizmor: ignore[unpinned-uses]

      - name: Install dependencies
        run: uv sync --extra optuna

      - name: Format code
        run: uvx ruff format -- src

      - name: Sort imports
        run: uvx ruff check --fix --select=I,UP -- src

      - name: Ensure working tree is clean
        run: git diff --exit-code

      - name: Run tests
        run: uv run --extra optuna pytest
